<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>KMS 在线激活使用说明</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="vue.css">
  <!-- docsify-plugin-toc -->
  <link rel="stylesheet" type="text/css" href="docsify-plugin-toc.light.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
  // 入口文件改为 /home.md
  homepage: 'home.md',
  // 加载 _navbar.md
  // loadNavbar: true,
  // 加载 _sidebar.md
  loadSidebar: true,
  // 完全隐藏侧边栏
  // hideSidebar: true,
  // 根据 _sidebar.md 的内容自动为每个页面增加标题
  // autoHeader: true,
  // 生成目录的最大层级
  //subMaxLevel: 4
  // 自动跳转到页面顶部 
  auto2top: true,
  // 启用相对路径
  relativePath: true,
  // docsify-plugin-toc
  toc: {
    tocMaxLevel: 3,
    target: 'h2, h3, h4, h5, h6',
    ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
  },
    }
  </script>
  <!-- docsify -->
  <script src="docsify.min.js"></script>
  <!-- docsify-plugin-toc.min.js -->
  <script src="docsify-plugin-toc.min.js"></script>
</body>
</html>
